<body>
<div class="container">
    <h1>Trace 文件分析工具</h1>

    <div id="drop-zone">
        <p>将 .trace 文件拖拽到此处，或点击选择文件</p>
        <input type="file" id="file-input" accept=".trace" style="display: none;">
    </div>

    <div id="share-controls" style="margin-top: 15px; text-align: center;">
        <button id="share-button" style="display: none; padding: 10px 15px; font-size: 1em;">分享此 Trace</button>
    </div>
    <div id="share-link-container" style="margin-top: 10px; display: none; padding: 10px; background-color: #f0f0f0; border-radius: 5px;">
        <p style="margin-bottom: 5px;"><strong>分享链接 (复制):</strong></p>
        <input type="text" id="share-link-input" readonly style="width: calc(100% - 70px); padding: 8px; border: 1px solid #ccc; border-radius: 3px; margin-right: 5px;">
        <button id="copy-link-button" style="padding: 8px 10px;">复制</button>
    </div>
    <div id="status-message"></div>
    <div id="p99-info" class="chart-container"></div>

    <div class="charts-grid">
        <div id="rw-count-chart" class="chart-container"></div>
        <div id="offset-time-chart" class="chart-container"></div>
        <div id="offset-histogram-read-chart" class="chart-container"></div>
        <div id="offset-histogram-write-chart" class="chart-container"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<script src="script.js"></script>
</body>
</html>
