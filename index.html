<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace 文件分析工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Trace 文件分析工具</h1>

    <div id="drop-zone">
        <p>将 .trace 文件拖拽到此处，或点击选择文件</p>
        <input type="file" id="file-input" accept=".trace" style="display: none;">
    </div>

    <div id="share-controls" style="margin-top: 15px; text-align: center;">
        <button id="share-button" style="display: none; padding: 10px 15px; font-size: 1em;">分享此 Trace</button>
        <div id="delete-controls" style="display: none; margin-top: 15px; text-align: center;">
            <button id="delete-button" class="delete-btn">删除此共享Trace</button>
        </div>

        <div id="confirm-dialog" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>确认删除</h3>
                <p>您确定要删除这个共享的trace文件吗？此操作不可撤销。</p>
                <div class="modal-buttons">
                    <button id="confirm-delete-btn">确认删除</button>
                    <button id="cancel-delete-btn">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div id="share-link-container" style="display: none;"> <p class="share-label"><strong>分享链接 (复制):</strong></p>
        <div class="share-input-group">
            <input type="text" id="share-link-input" readonly>
            <button id="copy-link-button">复制</button>
        </div>
    </div>
    <div id="status-message"></div>
    <div id="p99-info" class="chart-container"></div>

    <div class="charts-grid">
        <div id="rw-count-chart" class="chart-container"></div>
        <div id="offset-time-chart" class="chart-container"></div>
        <div id="offset-histogram-read-chart" class="chart-container"></div>
        <div id="offset-histogram-write-chart" class="chart-container"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<script src="script.js"></script>
</body>
</html>
